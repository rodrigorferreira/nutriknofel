<div class="container">
  <div class="row">
    <div *ngFor="let post of posts" class="col-sm-6">
      <div class="card mb-4 blog-card">
        <img [src]="post.image" class="card-img-top blog-card-img" alt="{{ post.title }}">
        <div class="card-body">
          <h5 class="card-title blog-card-title">{{ post.title }}</h5>
          <p class="card-text blog-card-summary">{{ post.summary }}</p>
          <a [routerLink]="['/post', post.id]" class="btn btn-primary">Continue lendo</a>
        </div>
      </div>
    </div>
  </div>
</div>
