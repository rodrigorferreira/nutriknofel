<div class="container">
  <div class="row">
    <div *ngFor="let post of posts" class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card blog-card h-100">
        <img [src]="post.image" class="card-img-top blog-card-img" alt="{{ post.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title blog-card-title">{{ post.title }}</h5>
          <p class="card-text blog-card-summary flex-grow-1">{{ post.summary }}</p>
          <a [routerLink]="['/post', post.id]" class="btn btn-primary mt-auto">Continue lendo</a>
        </div>
      </div>
    </div>
  </div>
</div>
